<!DOCTYPE html>
<html ng-app="core">
<head>
    <title>Weather extension.</title>
    <script src="../angular.min.js"></script>
    <script src="../bundle.js"></script>
    <script src="../weatherService.js"></script>
</head>

<body ng-controller="mainController" >
    <div class="weather_div">
        <header></header>

        <section>
            <div class="{{ class0 }}">
                <div class="icon">
                    <i class="{{ weather_icon }}" ></i>
                    <i class="{{ weather_icon1 }}"></i>
                    <i class="{{ dots }}"></i>
                    <i class="{{ dots }}"></i>
                    <i class="{{ dots }}"></i>
                    <i class="{{ dots }}"></i>



                </div>
                <div class="content">
                    <h3>{{ location }} </h3>
                    <div class="degrees">{{ temp }}</div>
                    <div class="data">
                        <h2>{{ situation }}</h2>
                        <div>Wind: {{ speed }} speed </div>
                        <div>Humidity: {{ humidity }}%</div>
                    </div>
                </div>
            </div>
            <!-- next days -->

               <div ng-repeat="day in days" class="{{ day.class0 }}">
                   <div class="icon">
                       <i class="{{ day.weather_icon }}" ></i>
                       <i class="{{ day.weather_icon1 }}"></i>
                       <i class="{{ day.dots }}"></i>
                       <i class="{{ day.dots }}"></i>
                       <i class="{{ day.dots }}"></i>
                       <i class="{{ day.dots }}"></i>

                   </div>
                   <div class="content">
                       <h3>{{ day.date }}</h3>
                       <div class="degrees">{{ day.temp }}</div>
                       <div class="data">
                           <h2>{{ day.situation }}</h2>
                           <div>Wind: {{ day.speed }} speed </div>
                           <div>Humidity: {{ day.humidity }}%</div>
                       </div>
                   </div>
               </div>



        </section>
    </div>

</body>
<link rel="stylesheet" href="../css/bundle.css" />
</html>
