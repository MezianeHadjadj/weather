<!DOCTYPE html>
<html ng-app="core">
<head>
    <title>Weather extension.</title>
    <script src="../angular.min.js"></script>
    <script src="../bundle.js"></script>
    <script src="../weatherService.js"></script>
</head>

<body ng-controller="mainController" >
    <div class="weather_div">
        <header></header>

        <section>
            <div class="weather time-morning active">
                <div class="icon">
                    <i class="sun" ng-show="sun"></i>

                </div>
                <div class="content">
                    <h3>Today</h3>
                    <div class="degrees">{{ temp }}</div>
                    <div class="data">
                        <h2>{{ situation }}</h2>
                        <div>Wind: {{ speed }} speed </div>
                        <div>Humidity: {{ humidity }}%</div>
                    </div>
                </div>
            </div>
            <div class="weather time-day">
                <div class="icon">
                    <i class="sun"></i>
                    <i class="cloud windy"></i>
                </div>
                <div class="content">
                    <h3>Day</h3>
                    <div class="degrees">+ 3</div>
                    <div class="data">
                        <h2>Mostly Sunny</h2>
                        <div>Wind: N 5 mph</div>
                        <div>Humidity: 45%</div>
                    </div>
                </div>
            </div>
            <div class="weather time-evening">
                <div class="icon">
                    <i class="sun"></i>
                    <i class="cloud"></i>
                    <i class="sprinkles"></i>
                    <i class="sprinkles"></i>
                    <i class="sprinkles"></i>
                    <i class="sprinkles"></i>
                </div>
                <div class="content">
                    <h3>Evening</h3>
                    <div class="degrees">0</div>
                    <div class="data">
                        <h2>Rainy</h2>
                        <div>Wind: W 12 mph</div>
                        <div>Humidity: 91%</div>
                    </div>
                </div>
            </div>
            <div class="weather time-night">
                <div class="icon">
                    <i class="moon"></i>
                    <i class="cloud"></i>
                    <div class="snowflakes">
                        <i class="snowflake"></i>
                        <i class="snowflake"></i>
                        <i class="snowflake"></i>
                        <i class="snowflake"></i>
                    </div>
                </div>
                <div class="content">
                    <h3>Night</h3>
                    <div class="degrees">- 2</div>
                    <div class="data">
                        <h2>Cloudy</h2>
                        <div>Wind: N 2 mph</div>
                        <div>Humidity: 47%</div>
                    </div>
                </div>
            </div>
        </section>
    </div>

</body>
<link rel="stylesheet" href="../css/bundle.css" />
</html>
